<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการค้นหาเที่ยวบิน</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/results.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Flight Search</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="about.html">เกี่ยวกับเรา</a></li>
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-summary">
            <h1>ผลการค้นหาเที่ยวบิน</h1>
            <div id="searchParams" class="search-params">
                <!-- ข้อมูลการค้นหาจะถูกแสดงที่นี่ด้วย JavaScript -->
            </div>
            <div class="filter-options">
                <h3>ตัวกรอง</h3>
                <div class="filter-group">
                    <label>ราคา:</label>
                    <div class="price-range">
                        <input type="range" id="priceFilter" min="0" max="100000" step="1000">
                        <span id="priceValue">฿0 - ฿100,000</span>
                    </div>
                </div>
                <div class="filter-group">
                    <label>สายการบิน:</label>
                    <div id="airlineFilters" class="checkbox-group">
                        <!-- รายการสายการบินจะถูกสร้างด้วย JavaScript -->
                    </div>
                </div>
                <div class="filter-group">
                    <label>เวลาออกเดินทาง:</label>
                    <div class="time-filter">
                        <label><input type="checkbox" name="departTime" value="morning"> เช้า (06:00-12:00)</label>
                        <label><input type="checkbox" name="departTime" value="afternoon"> บ่าย (12:00-18:00)</label>
                        <label><input type="checkbox" name="departTime" value="evening"> เย็น (18:00-00:00)</label>
                        <label><input type="checkbox" name="departTime" value="night"> กลางคืน (00:00-06:00)</label>
                    </div>
                </div>
                <button id="applyFilters" class="btn-apply-filter">ใช้ตัวกรอง</button>
            </div>
        </section>

        <section class="flight-results-container">
            <div class="sort-options">
                <select id="sortOption">
                    <option value="price-asc">ราคา: ต่ำไปสูง</option>
                    <option value="price-desc">ราคา: สูงไปต่ำ</option>
                    <option value="duration-asc">ระยะเวลา: สั้นไปยาว</option>
                    <option value="time-asc">เวลาออกเดินทาง: เช้าไปดึก</option>
                </select>
            </div>
            <div id="flightResults" class="flight-results">
                <!-- ผลการค้นหาเที่ยวบินจะถูกแสดงที่นี่ด้วย JavaScript -->
                <div class="loading">กำลังโหลดผลการค้นหา...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="about.html">เกี่ยวกับเรา</a>
                    <a href="contact.html">ติดต่อเรา</a>
                    <a href="terms.html">ข้อกำหนดการใช้งาน</a>
                    <a href="privacy-policy.html">นโยบายความเป็นส่วนตัว</a>
                </div>
                <p>&copy; 2025 Flight Search. สงวนลิขสิทธิ์ทั้งหมด</p>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
