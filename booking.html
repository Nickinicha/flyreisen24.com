<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyReisen24 - เชื่อมต่อไปยังพาร์ทเนอร์ของเรา</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #0056B3, #003d82);
            border-radius: 50%;
            opacity: 0.1;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #0056B3, #003d82);
            border-radius: 50%;
            opacity: 0.1;
        }

        /* Logo Animation */
        .logo-container {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo-container a {
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-spinner {
            width: 140px;
            height: auto;
            animation: pulse-glow 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 86, 179, 0.2));
            transition: all 0.3s ease;
        }

        .logo-container a:hover .logo-spinner {
            animation: none;
            transform: scale(1.08);
            filter: drop-shadow(0 6px 12px rgba(0, 86, 179, 0.5));
        }

        @keyframes pulse-glow {
            0%, 100% { 
                transform: scale(1); 
                filter: drop-shadow(0 4px 8px rgba(0, 86, 179, 0.2));
            }
            50% { 
                transform: scale(1.05); 
                filter: drop-shadow(0 6px 12px rgba(0, 86, 179, 0.4));
            }
        }

        /* Partner Badge */
        .partner-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f0f4ff;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #0056B3;
            font-weight: 600;
        }

        .partner-badge i {
            color: #28a745;
        }

        /* Content */
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0056B3;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .description {
            font-size: 1rem;
            color: #666;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .service-type {
            display: inline-block;
            background: linear-gradient(135deg, #0056B3, #003d82);
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0056B3, #00a8ff);
            border-radius: 10px;
            animation: progress-animation 2.5s ease-in-out;
            box-shadow: 0 2px 6px rgba(0, 86, 179, 0.3);
        }

        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Loading Dots */
        .loading-text {
            font-size: 0.95rem;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .dots {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #0056B3;
            animation: dot-flashing 1.4s infinite linear;
        }

        .dots:nth-child(1) { animation-delay: 0s; }
        .dots:nth-child(2) { animation-delay: 0.2s; }
        .dots:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot-flashing {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1.2); }
        }

        /* Trust Signals */
        .trust-signals {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }

        .trust-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .trust-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.85rem;
        }

        .trust-item i {
            font-size: 1.8rem;
            color: #0056B3;
        }

        /* Manual Continue Button (backup) */
        .manual-button {
            display: none;
            margin-top: 25px;
        }

        .manual-button.show {
            display: block;
        }

        .btn-continue {
            background: linear-gradient(135deg, #0056B3, #003d82);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 86, 179, 0.4);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo-spinner {
                width: 110px;
            }

            .trust-row {
                gap: 20px;
            }

            .trust-item {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="/">
                <img src="https://www.flyreisen24.com/fly_reisen24_logo_blue.png" alt="FlyReisen24" class="logo-spinner">
            </a>
        </div>

        <div class="partner-badge">
            <i class="fas fa-check-circle"></i>
            <span id="partnerText">พาร์ทเนอร์ที่เชื่อถือได้</span>
        </div>

        <div class="service-type" id="serviceType">
            <i class="fas fa-hotel"></i> โรงแรม & ที่พัก
        </div>

        <h1 id="mainTitle">FlyReisen24 แนะนำสำหรับคุณ</h1>
        
        <p class="description" id="description">
            เรากำลังเชื่อมต่อคุณไปยังพาร์ทเนอร์ชั้นนำของเรา พร้อมดีลพิเศษที่คัดสรรมาเป็นพิเศษ
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="loading-text">
            <span id="loadingText">กำลังเชื่อมต่อ</span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
        </div>

        <!-- Backup Manual Button -->
        <div class="manual-button" id="manualButton">
            <a href="#" id="manualLink" class="btn-continue">
                <i class="fas fa-arrow-right"></i> ดำเนินการต่อ
            </a>
        </div>

        <!-- Trust Signals -->
        <div class="trust-signals">
            <div class="trust-row">
                <div class="trust-item">
                    <i class="fas fa-shield-check"></i>
                    <span id="trustSecure">ปลอดภัย 100%</span>
                </div>
                <div class="trust-item">
                    <i class="fas fa-award"></i>
                    <span id="trustPartner">พาร์ทเนอร์รับรอง</span>
                </div>
                <div class="trust-item">
                    <i class="fas fa-headset"></i>
                    <span id="trustSupport">ดูแล 24/7</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Common JavaScript for Navigation & Language -->
    <script src="/common.js"></script>
    <script>
    (function() {
        // Read ?url= parameter
        var params = new URLSearchParams(window.location.search);
        var targetUrl = params.get('url');

        // Update title/description based on destination
        if (targetUrl) {
            var title = document.getElementById('mainTitle');
            var desc = document.getElementById('description');
            var badge = document.querySelector('.partner-badge');

            if (targetUrl.indexOf('trip.tpo') !== -1 || targetUrl.indexOf('trip.com') !== -1) {
                if (title) title.textContent = 'กำลังพาคุณไป Trip.com';
                if (desc) desc.textContent = 'เราเชื่อมต่อคุณไปยัง Trip.com เพื่อค้นหาโรงแรมและที่พักราคาพิเศษ';
                if (badge) badge.innerHTML = '<i class="fas fa-hotel"></i> Trip.com Hotel & Resort';
            } else if (targetUrl.indexOf('klook') !== -1) {
                if (title) title.textContent = 'กำลังพาคุณไป Klook';
                if (desc) desc.textContent = 'เราเชื่อมต่อคุณไปยัง Klook เพื่อค้นหารถเช่าและกิจกรรมท่องเที่ยว';
                if (badge) badge.innerHTML = '<i class="fas fa-car"></i> Klook Car Rental & Activities';
            }

            // Redirect after progress bar animation (2.5s)
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 2500);
        }
    })();
    </script>
</body>
</html>
